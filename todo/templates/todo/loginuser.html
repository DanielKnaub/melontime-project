{% extends "todo/base.html" %} {% block content %} {% load i18n %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h2>{% trans "Login" %}</h2>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">{% trans "Username" %}</label>
        <input type="text" name="username" class="form-control" id="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{% trans "Password" %}</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">
        {% trans "Log in" %}
      </button>
    </form>
    <hr />
    <div class="text-center">
      {% trans "Need an account?" %}
      <a href="{% url 'signupuser' %}">{% trans "Sign Up here" %}</a>
    </div>
  </div>
</div>
{% endblock %}
