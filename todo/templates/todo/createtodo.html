{% extends "todo/base.html" %}
{% block content %}
{% load i18n %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>{% trans "New Todo" %}</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">{% trans "Title" %}</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="memo">Описание</label>
                <textarea name="memo" class="form-control" id="memo"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important">{% trans "Description" %}</label>
            </div>
            <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        </form>
    </div>
</div>
{% endblock %}
